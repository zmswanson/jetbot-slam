camera/camera:
  ros__parameters:
    # TF: root the RealSense TF tree at a frame you control via URDF
    base_frame_id: "realsense_mount_link"
    publish_tf: true
    tf_publish_rate: 1.0
    # Streams
    enable_depth: true
    enable_color: true
    depth_module.profile: "424x240x6"
    rgb_camera.profile: "320x240x6"

    # IMU (optional)
    enable_gyro: true
    enable_accel: true
    gyro_fps: 200
    accel_fps: 63

    # Turn off projector / keep it off
    depth_module.emitter_enabled: 1
    depth_module.emitter_on_off: true
    depth_module.emitter_always_on: true

    # Keep CPU/USB light
    enable_infra1: false
    enable_infra2: false
    enable_confidence: false
    pointcloud.enable: false
    enable_sync: false
